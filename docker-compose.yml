version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: RaTa8855
      MYSQL_DATABASE: users-api
      MYSQL_PASSWORD: RaTa8855
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pRaTa8855"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  memcached:
    image: memcached:latest
    container_name: memcached-container
    ports:
      - "11211:11211"
    networks:
      - app-network

  mongo:
    image: mongo:4.4.6
    container_name: mongo-container
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit-container
    ports:
      - "5671:5671"
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: root
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  solr:
    image: solr:latest
    container_name: solr-container
    ports:
      - "8983:8983"
    volumes:
      - ./search-api/solr-config:/opt/solr/server/solr/courses
    command: solr-create -c courses
    networks:
      - app-network

  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api-container
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      memcached:
        condition: service_started
    networks:
      - app-network

  hotels-api:
    image: hotels-api:latest
    container_name: hotels-api-container
    build:
      context: ./hotels-api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    command: /bin/sh -c "sleep 50 && go run main.go"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  search-api:
    image: search-api:latest
    container_name: search-api-container
    build:
      context: ./search-api
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    command: /bin/sh -c "sleep 30 && go run main.go"
    depends_on:
      rabbitmq:
        condition: service_healthy
      solr:
        condition: service_started
    networks:
      - app-network

  reservations-api:
    image: reservations-api:latest
    container_name: reservations-api-container
    build:
      context: ./reservations-api
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    volumes:
      - ./reservations-api/db:/app/db
    command: /bin/sh -c "sleep 60 && go run main.go"
    depends_on:
      rabbitmq:
        condition: service_healthy
      users-api:
        condition: service_started
      hotels-api:
        condition: service_started
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "8085:8085"
    volumes:
      - ./search-api/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - search-api
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge